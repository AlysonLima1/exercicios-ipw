<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Resultados do 1º Bimestre</h1>

<table border="1">
    <thead>
        <tr>
            <th>Aluno</th>
            <th>Situação</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alan</td>
            <td>Matriculado</td>
            <td>9,0</td>
            <td>8,0</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>Matriculado</td>
            <td>8,5</td>
            <td>9,5</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Trancado</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </tbody>
</table>
<br>
<br>
<h1>Resultados do 2º Bimestre</h1>

<table border="1">
    <thead>
        <tr>
            <th rowspan="2">Situação</th>
            <th colspan="2">Português</th>
            <th colspan="2">Matemática</th>
        </tr>
        <tr>
            <th>Aluno</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Matriculado</td>
            <td>Alan</td>
            <td>9,0</td>
            <td>8,0</td>
            <td>9,5</td>
            <td>8,5</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>8,5</td>
            <td>9,5</td>
            <td>8,0</td>
            <td>9,0</td>
        </tr>
        <tr>
            <td>Trancado</td>
            <td>Carlos</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </tbody>
</table>
</body>
</html>
