<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Filme</title>
</head>
<body>

    <h2>Solicitar Filme</h2>

    <form action="https://www.w3schools.com/action_page.php" method="POST">
        <label for="movie_name">Nome do Filme:</label><br>
        <input type="text" id="movie_name" name="movie_name" required><br><br>
        
        <label for="release_year">Ano de Lançamento:</label><br>
        <input type="number" id="release_year" name="release_year" min="1800" max="9999" required><br><br>
        
        <input type="submit" value="Enviar Solicitação">
    </form>

</body>
</html>
